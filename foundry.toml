[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.30"
optimizer = true
optimizer_runs = 200
via_ir = true
fs_permissions = [
    { access = "read-write", path = "./deployments" },
    { access = "read", path = "./" }
]

# Remappings
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "forge-std/=lib/forge-std/src/"
]

# Skip compilation for external contracts
[profile.default.optimizer_details]
yul = false

# RPC endpoints
[rpc_endpoints]
rise_testnet = "https://testnet.riselabs.xyz"
localhost = "http://localhost:8545"